name: Test_Env

on:
  workflow_dispatch: {}

jobs:
  test_env_Job:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Env Variable
        id: github_env_var
        run: echo "RELEASE_VERSION=1.5" >> $GITHUB_ENV
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
        
